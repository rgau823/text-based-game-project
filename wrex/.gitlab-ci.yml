buildTests:
   stage: build
   script:
      - make tdd
   artifacts:
      paths:
         - test_paper

staticTest:
   stage: test
   script:      
      - make static

styleTest:
   stage: test
   script:
      - make style

coverageTest:
   stage: test
   script:
      - test_paper
      - make coverage
   artifacts:
      paths:
         - coverage
      expire_in: 14 days

memcheckTest:
   stage: test
   script:
      - make memcheck
   artifacts:
      paths:
         - memcheck.xml
      expire_in: 14 days

docs:
   stage: deploy
   script:
      - make docs
   artifacts:
      paths:
         - docs
      expire_in: 14 days
      
